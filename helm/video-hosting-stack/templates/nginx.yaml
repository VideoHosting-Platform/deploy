apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-nginx-html
data:
  index.html: |-
    {{ .Files.Get "files/index.html" | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-static-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-static-server
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-static-server
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: static-content
              mountPath: /usr/share/nginx/html
      volumes:
        - name: static-content
          configMap:
            name: {{ .Release.Name }}-nginx-html

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-static-service
  namespace: default
spec:
  selector:
    app: {{ .Release.Name }}-static-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ .Release.Name }}-strip-static-prefix
spec:
  stripPrefix:
    prefixes:
      - /app
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Release.Name }}-static-route
spec:
  parentRefs:
    - name: traefik-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /app
      filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: {{ .Release.Name }}-strip-static-prefix
      backendRefs:
        - name: {{ .Release.Name }}-static-service
          port: 80