# 1. Репликация
replicaCount: 1

auth:
  username: user
  password: "password"
  securePassword: false # Отключаем безопасный пароль для простоты(т.е. он не генерируется автоматически)

clustering:
  enabled: false # Отключаем кластеризацию для простоты(возможно вообще не влияет)

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

headless:
  enabled: false
  annotations: {}

containerPorts:
  amqp: 5672
  manager: 15672
