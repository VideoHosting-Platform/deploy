# Основные настройки MinIO
mode: standalone # или standalone
replicas: 1
persistence:
  enabled: false #?

resources:
  requests:
    memory: 1Gi

# Настройки доступа
rootUser: minioadmin
rootPassword: minioadmin

# Инициализация бакетов
buckets:
  - name: "videos"
    policy: "public" # none|download|upload|public
    purge: false # разрешить удаление
    notifications:
      - id: video-upload-notification
        arn: "arn:minio:sqs::service:webhook"
        events: ["put"]
  - name: "video-files"
    policy: "public"

service:
  type: NodePort
  # Для API порта (9000)
  port: "9000"
  nodePort: 30090

consoleService:
  type: NodePort
  port: "9001"
  nodePort: 30091
