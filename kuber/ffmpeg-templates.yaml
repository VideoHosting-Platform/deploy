            memory: "5Gi"
          requests:
            cpu: "3"
            memory: "4Gi"
        command: ["sh", "-c"]
        args:
          - |
            set -x
            mc alias set kubemc http://minio.minio.svc.cluster.local:9000 minioadmin minioadmin --api S3v4
            
