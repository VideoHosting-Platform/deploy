              -b:v 200k -maxrate 200k -minrate 200k -bufsize 400k \
              -preset slow -g 48 -sc_threshold 0 -keyint_min 48 \
              -c:a aac -b:a 48k -ac 2 \
              -f hls \
              -hls_time 5 \
              -hls_list_size 0 \
              -hls_playlist_type vod \
