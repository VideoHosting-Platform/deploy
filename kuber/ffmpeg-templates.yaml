                "[0:v]split=2[v1][v2]; \
                [v1]scale=-2:240[v1out]; \
                [v2]scale=-2:144[v2out]" \
              -map "[v1out]" -c:v:0 libx264 -x264-params "nal-hrd=cbr:force-cfr=1" \
