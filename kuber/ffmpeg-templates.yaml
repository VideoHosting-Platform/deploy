                [v1]scale=-2:480[v1out]; \
                [v2]scale=-2:360[v2out]; \
                [v3]scale=-2:240[v3out]; \
                [v4]scale=-2:144[v4out]" \
              -map "[v1out]" -c:v:0 libx264 -x264-params "nal-hrd=cbr:force-cfr=1" \
