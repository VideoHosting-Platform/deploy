            mc cp --recursive /tmp/output/{{inputs.parameters.uuid}}/ kubemc/videos/{{inputs.parameters.uuid}}/
            rm -f "$local_path"
            rm -rf "$output_dir"

    - name: process-240p
      inputs:
        parameters:
          - name: video_path
          - name: uuid
      container:
        image: danilukumnik/ffmpeg-minio:alpine-1.14
