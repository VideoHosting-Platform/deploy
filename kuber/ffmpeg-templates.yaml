                -preset slow -g 48 -sc_threshold 0 -keyint_min 48 \
              -map a:0 -c:a:0 aac -b:a:0 128k -ac 2 \
              -map a:0 -c:a:1 aac -b:a:1 96k -ac 2 \
              -map a:0 -c:a:2 aac -b:a:2 96k -ac 2 \
              -map a:0 -c:a:3 aac -b:a:3 64k -ac 2 \
              -map a:0 -c:a:4 aac -b:a:4 64k -ac 2 \
              -f hls \
              -hls_time 5 \
              -hls_list_size 0 \
              -hls_playlist_type vod \
              -hls_segment_type mpegts \
              -hls_flags independent_segments \
              -var_stream_map "v:0,a:0,name:720p v:1,a:1,name:480p v:2,a:2,name:360p v:3,a:3,name:240p v:4,a:4,name:144p" \
              -hls_segment_filename "/tmp/output/{{inputs.parameters.uuid}}/%v-{{inputs.parameters.uuid}}%05d.ts" \
              "/tmp/output/{{inputs.parameters.uuid}}/%v-{{inputs.parameters.uuid}}.m3u8"

            mc cp --recursive /tmp/output/{{inputs.parameters.uuid}}/ kubemc/videos/{{inputs.parameters.uuid}}/
            rm -f "$local_path"
            rm -rf "/tmp/output/{{inputs.parameters.uuid}}"


